server.port: @server.port@

spring:
  application:
    name: @name@
    description: @description@
  flyway.schemas: hook

  kafka:
    bootstrap-servers: kenny-kafka1.bst1.rbkmoney.net:9092
    ssl:
      trust-store-location: "classpath:cert/truststore.p12"
      trust-store-password: "kenny12"
      key-store-location: "classpath:cert/kenny-k.struzhkin.p12"
      key-store-password: "kenny"
      key-password: "kenny"
      key-store-type: PKCS12
      trust-store-type: PKCS12
    consumer:
      group-id: "TestListener"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.rbkmoney.hooker.serde.SinkEventDeserializer
      enable-auto-commit: false
      auto-offset-reset: earliest
      client-id: test
    listener:
      type: batch
      ack-mode: manual
      concurrency: 1
      poll-timeout: 1000 #ms
      no-poll-threshold: 5.0 # * poll-timeout value = when consumer is dead
      log-container-config: true
      monitor-interval: 10s
    client-id: test
    properties:
      security:
        protocol: SSL

info:
  version: @version@
  responsible: Inal Arsanukaev
  stage: dev
  damsel.version: @damsel.version@

bm.pooling:
  url: http://localhost:8022/repo
  maxPoolSize: 1
  delay: 5000
  maxQuerySize: 500
  workersCount: 5

# connection timeout
merchant.callback.timeout: 10

spring.datasource:
  type: com.zaxxer.hikari.HikariDataSource
  driver-class-name: org.postgresql.Driver
  url: @db.url@
  username: @db.user@
  password: @db.password@
  hikari:
    maximum-pool-size: 10
    idle-timeout: 30000


message:
  scheduler.delay: 1000
  sender.number: 10

spring.cache:
  cache-names: messagesByInvoice,messagesById,queues
  caffeine.spec: maximumSize=1000,expireAfterWrite=60s

management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        enabled: false
        flavor: etsy

retry-policy:
  maxAttempts: -1

kafka:
  invoice:
    topic: mg-invoice-100-2
